<h1 mat-dialog-title style="text-align: center;">{{title}}</h1>

<div  style="margin: 10px;">
  <div mat-dialog-content>
    
    <div class="row">
      <div class="col-12">
        <mat-form-field style="width: 100%;">
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="data.name">
          <!--<mat-error *ngIf="errors.noName">
            Nombre es <strong>obligatorio</strong>
          </mat-error>-->
        </mat-form-field>
      </div>
      
      <div class="col-12">
        <mat-form-field style="width: 100%;">
          <mat-label>Apellido</mat-label>
          <input matInput [(ngModel)]="data.lastname">
          <!--<mat-error *ngIf="errors.noName">
            Nombre es <strong>obligatorio</strong>
          </mat-error>-->
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field style="width: 100%;">
          <mat-label>Correo</mat-label>
          <input matInput [(ngModel)]="data.email" placeholder="Ej. nombre@ejemplo.com">
          <!--<mat-error *ngIf="errors.noEmail">
            Correo es <strong>obligatorio</strong>
          </mat-error>-->
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field style="width: 100%;">
          <mat-label>Teléfono</mat-label>
          <input matInput [(ngModel)]="data.telephone">
        </mat-form-field>
      </div>
      
      <div class="col-12">
        <mat-form-field style="width: 100%;">
          <input type="text"
                  placeholder="País"
                  aria-label="Number"
                  matInput
                  [formControl]="myControl"
                  [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectionCountryChange($event)">
            <mat-option *ngFor="let country of filteredCountries | async" [value]="country">
              {{country}}
            </mat-option>
          </mat-autocomplete>
          <!--<mat-error *ngIf="errors.incorrectCountry">
            Elija un país de la lista
          </mat-error>-->
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field style="width: 100%;">
          <mat-label>Ciudad</mat-label>
          <input matInput [(ngModel)]="data.city">
        </mat-form-field>
      </div>
      
    </div>
  </div>
  
  <div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-button color="primary" (click)="accept()" cdkFocusInitial>Aceptar</button>
  </div>
</div>
